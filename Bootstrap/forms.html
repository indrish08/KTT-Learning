<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Blog</title>
</head>
<body>
  <header>
    <nav class="navbar navbar-light bg-light navbar-expand-sm">
      <a href="/" class="navbar-brand ps-3">Bootstrap</a>
      <button
        class="navbar-toggler"
        data-toggle="collapse"
        data-target="#navbarCollapse"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a href="/" class="nav-link">Grid</a>
          </li>
          <li class="nav-item">
            <a href="/modal" class="nav-link">Modal</a>
          </li>
          <li class="nav-item">
            <a href="/forms" class="nav-link">Forms</a>
          </li>
          <li class="nav-item">
            <a href="/list-groups" class="nav-link">List-Groups</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
    <div class="container">
      <h5>Forms</h5>
      <form action="/">

        <div class="mb-3 row">
          <label for="email" class="col-sm-2 form-label">Email</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="email" />
          </div>
        </div>

        <div class="mb-3 row">
          <label for="password" class="col-sm-2 form-label">Password</label>
          <div class="col-sm-8">
            <input type="password" class="form-control" id="password">
          </div>
          <div class="col-auto">
            <span id="password-text" class="form-text">
              Must be 8-20 long.
            </span>
          </div>
        </div>

        <div class="mb-3 row">
          <label for="data-list" class="form-label col-sm-2">Datalist</label>
          <div class="col-sm-10">
            <input id="data-list" class="form-control" list="list-options" placeholder="Type to search..">
            <datalist id="list-options">
              <option value="India">
              <option value="USA">
              <option value="Japan">
              <option value="China">
              <option value="Australia">
            </datalist> 
          </div>
        </div>

        <div class="mb-3 row">
          <label for="form-select" class="col-sm-2">Select</label>
          <div class="col-10">
            <select class="form-select" id="form-select">
              <option value="1">First</option>
              <option value="2">Second</option>
              <option value="3">Third</option>
            </select>
          </div>
        </div>

        <div class="mb-3 row">
          <div class="col-sm-6 offset-sm-6">
            <button type="submit" class="btn btn-primary">Signin</button>
          </div>
        </div>
        
        <div class="mb-3 row">
          <label for="password" class="col-sm-2 form-label">Login</label>
          <div class="col-sm-3">
            <input type="text" class="form-control" id="email" placeholder="indrish@gmail.com" readonly>
          </div>
          <div class="col-sm-3">
            <input type="password" class="form-control" id="password">
          </div>
          <div class="col-sm-3">
            <button type="submit" class="btn btn-primary">Signin</button>
          </div>
        </div>
</body>
</html>
