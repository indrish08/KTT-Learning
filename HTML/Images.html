<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
</head>
<body>
    <hr>
    <h2><b><u>Images</u></b></h2>
    <img src="images/image.jpg" alt="A person is coding in his laptop." height="200px">
    <hr>
    
    <h4>Image allignment</h4>
    <img src="images/image.jpg" alt="A person is coding in his laptop." height="200px" style="float: left;">
    <img src="images/image.jpg" alt="A person is coding in his laptop." height="200px" style="float: right;">
    <br><br><br><br><br><br><br><br><br><br><br><br>
    <hr>

    <h4>Image with Caption</h4>
    <figure>
        <img src="images/image.jpg" height="160px">
        <figcaption>A person is coding in his laptop.</figcaption>
    </figure>
    <hr>
    
    <h4>Responsive image</h4>
    <img src="images/image.jpg" style="max-width: 100%;">


    <h4>Lazy loading</h4>
    <img src="images/image.jpg" alt="A person is coding in his laptop." loading="lazy" height="200px">
    <hr>
</body>
</html>
