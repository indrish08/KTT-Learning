<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <hr>
    <h2><b><u>Forms</u></b></h2>
    <form>
        <h4>Text</h4>
        <input type="text" placeholder="Name">

        <h4>Email</h4>
        <input type="email" name="" id="" placeholder="Email" required>

        <h4>Number</h4>
        <input type="number" name="" id="">

        <h4>Checkbox</h4>
        <input type="checkbox" name="" id="">1 <br>
        <input type="checkbox" name="" id="">2 <br>

        <h4>Radio Button</h4>
        <input type="radio" name="num" id="">3 <br>
        <input type="radio" name="num" id="">4 <br>

        <h4>Dropdown List</h4>
        <label for="country">Country:</label>
        <select id="country" name="country">
            <option value="india">India</option>
            <option value="usa">USA</option>
            <option value="australia">Australia</option>
            <option value="canada">Canada</option>
            <option value="china">China</option>
        </select><br>

        <h4>Text Area</h4>
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" cols="50"></textarea>
        <br>

        <h4>Range</h4>
        <input type="range" name="vol" min="0" max="20" name="" id="">

        <!-- <input type="search" name="" id=""> -->

        <h4>Color</h4>
        <input type="color">

        <h4>Date</h4>
        <input type="date" name="" id="">

        <h4>Time</h4>
        <input type="time" name="" id="">

        <h4>File Upload</h4>
        <input type="file" name="" id="">

        <h4>Hidden input value (predefined value)</h4>
        <input type="hidden" value="1" name="" id="">

        <h4></h4>

        <h4>Image (for submit)</h4>
        <input type="image" src="images/img_submit.gif" name="" id="">

        <h4>Submit</h4>
        <input type="submit">
    </form>
</body>
</html>
